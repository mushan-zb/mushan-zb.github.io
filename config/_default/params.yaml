#  TypeIt 配置
typeit:
  # 每一步的打字速度 (单位是毫秒)
  speed: 300
  # 光标的闪烁速度 (单位是毫秒)
  cursorSpeed: 800
  # 光标的字符 (支持 HTML 格式)
  cursorChar: "|"
  # 打字结束之后光标的持续时间 (单位是毫秒, "-1" 代表无限大)
  duration: 5000

